version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: labtras_db
      POSTGRES_USER: labtras_user
      POSTGRES_PASSWORD: labtras_password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    restart: unless-stopped
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-secret-key-for-development-only
      - DATABASE_URL=postgresql://labtras_user:labtras_password123@db:5432/labtras_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data:
